<link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block" rel="stylesheet">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" routerLink="/">{{'inicio' | translate}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li *ngIf="!auth.isLoggedIn()" class="nav-item active">
        <a class="nav-link" routerLink="/login">{{'iniciarsesion' | translate}} <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item"  *ngIf="auth.isLoggedIn()">
        <a class="nav-link" routerLink="/profile">{{ auth.getUserDetails()?.name }}</a>
      </li>
      <li class="nav-item" *ngIf="auth.isLoggedIn()">
        <a (click)="auth.logout()" class="nav-link" href="#">{{'salir' | translate}}</a>
      </li>

    </ul>
  </div>
</nav>

<router-outlet></router-outlet>
